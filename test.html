<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/32cf4766fa.js"></script>
</head>
<body>
<div class="new-in__slider">
    <button class="arrow">
        <i class="fas fa-chevron-left"></i>
    </button>
    <div class="slider">
        <ul>
          <li class="slider__item">
            <img src="img/slider-black.jpg" alt="black jacket">
            <div class="slider__item__text">
                <a href="#" class="slider-heart">
                    <i class="far fa-heart"></i>
                </a>
                <a href="#"><p class="name">BLACK JACKET</p></a>
                <p class="brand">Gucci</p>
                <p class="price">£000</p>
                <button><span>SHOP NOW</span></button>
            </div>
        </li>
            <li class="slider__item">
            <img src="img/slider-white.jpg" alt="white jacket">
            <div class="slider__item__text">
                <a href="#" class="slider-heart slider-heart__yellow">
                    <i class="far fa-heart"></i>
                </a>
                <a href="#"><p class="name">WHITE JACKET</p></a>
                <p class="brand">Bacon Clothing</p>
                <p class="price">£000</p>
                <button><span>SHOP NOW</span></button>
            </div>
        </li>
            <li class="slider__item">
            <img src="img/slider-gold.jpg" alt="yellow jacket">
            <div class="slider__item__text">
                <a href="#" class="slider-heart">
                    <i class="far fa-heart"></i>
                </a>
                <a href="#"><p class="name">YELLOW JACKET</p></a>
                <p class="brand">Annakiki</p>
                <p class="price">£000</p>
                <button><span>SHOP NOW</span></button>
            </div>
        </li>
            <li class="slider__item">
            <img src="img/slider-camouflage.jpg" alt="camouflage jacket">
            <div class="slider__item__text">
                <a href="#" class="slider-heart">
                    <i class="far fa-heart"></i>
                </a>
                <a href="#"><p class="name">CAMOUFLAGE JACKET</p></a>
                <p class="brand">Black Crows</p>
                <p class="price">£000</p>
                <button><span>SHOP NOW</span></button>
            </div>
        </li>
        </ul>
    </div>
    <button class="arrow">
        <i class="fas fa-chevron-right"></i>
    </button>
</div>
<script src="main.js"></script>
</body>
</html>
